{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h1 class="card-title">{{ purpose.name }}</h1>
                    <p class="card-text">{{ purpose.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Available Models</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        {% for model_id, model in models.items() %}
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ model.name }}</h5>
                                    <p class="card-text">{{ model.description }}</p>
                                    <a href="/purpose/{{ purpose_name }}/experiment/{{ model_id }}" 
                                       class="btn btn-info">Start Experiment</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
